<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple PWA barcode scanner">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/CR2-Stock-Take/manifest.json">
    <title>Coldroom 2 Stock Take</title>
    <style>
        * { box-sizing: border-box; }
    body {
    margin: 0;
    padding: 10px;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #f8f9fa;
    padding-bottom: 50px;
}

.page {
    display: none;
    min-height: calc(100vh - 80px);
    padding-bottom: 70px;
}

.page.active {
    display: block;
}

.header {
    background: white;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(44, 62, 80, 0.1);
}

.header h1 {
    margin: 0;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #2c3e50;
    font-weight: 600;
}

.progress {
    height: 20px;
    background: #edf2f7;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.progress-bar {
    height: 100%;
    background: #2c3e50;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.input-section {
    background: white;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 2px 4px rgba(44, 62, 80, 0.05);
}

.input-section input {
    width: 100%;
    padding: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
}

.input-section input:focus {
    outline: none;
    border-color: #2c3e50;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
}

.product-list {
    display: grid;
    gap: 12px;
    margin-bottom: 60px;
}

.product-item {
    background: white;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.product-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(44, 62, 80, 0.1);
}

.product-item h3 {
    margin: 0 0 5px 0;
    font-size: 1rem;
    color: #2c3e50;
    font-weight: 600;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(44, 62, 80, 0.6);
    z-index: 2000;
    backdrop-filter: blur(4px);
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 24px;
    border-radius: 12px;
    width: 90%;
    box-shadow: 0 10px 15px rgba(44, 62, 80, 0.2);
}

.quantity-input {
    display: grid;
    gap: 10px;
    margin: 15px 0;
}

.quantity-input label {
    font-weight: 600;
    color: #2c3e50;
}

.quantity-input input {
    padding: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
}

.quantity-input input:focus {
    outline: none;
    border-color: #2c3e50;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
}

.btn-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 20px;
}

.btn-group button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

.btn-group button:hover {
    transform: translateY(-1px);
}

.btn-group button:active {
    transform: translateY(1px);
}

.btn-confirm {
    background: #2c3e50;
}

.btn-confirm:hover {
    background: #243444;
}

.btn-cancel {
    background: #64748b;
}

.btn-cancel:hover {
    background: #475569;
}

.nav-buttons {
    position: fixed;
    bottom: 10px;
    left: 10px;
    right: 10px;
    padding: 12px;
    background: white;
    border-top: 1px solid #e2e8f0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    box-shadow: 0 -2px 10px rgba(44, 62, 80, 0.1);
}

.nav-buttons button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #2c3e50;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
}

.nav-buttons button:hover {
    background: #243444;
    transform: translateY(-1px);
}

.nav-buttons button:active {
    transform: translateY(1px);
}

.records-list {
    margin-bottom: 60px;
}

.record-group {
    background: white;
    padding: 18px;
    border-radius: 12px;
    margin-bottom: 12px;
    border: 1px solid #e2e8f0;
    cursor: pointer;
    transition: all 0.2s ease;
}

.record-group:hover {
    background-color: #f8fafc;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(44, 62, 80, 0.1);
}

.record-time {
    font-weight: 600;
    margin-bottom: 12px;
    border-bottom: 1px solid #e2e8f0;
    padding-bottom: 8px;
    color: #2c3e50;
}

.record-item {
    padding: 8px 0;
    border-bottom: 1px solid #f1f5f9;
    color: #475569;
}

.record-item:last-child {
    border-bottom: none;
}

.records-quantity-group {
    margin-top: 10px;
}

.records-quantity-row {
    display: flex;
    align-items: center;
    margin: 6px 0;
}

.records-quantity-label {
    min-width: 80px;
    color: #64748b;
}

.records-quantity-value {
    margin-left: 10px;
    color: #2c3e50;
}

.records-quantity-input {
    width: 60px;
    padding: 6px 8px;
    border: 1px solid #2c3e50;
    border-radius: 6px;
    font-size: inherit;
    margin-left: 6px;
    transition: all 0.2s ease;
}

.records-quantity-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
}

.editing {
    background-color: #f1f5f9;
    border: 1px solid #2c3e50;
}

.loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(44, 62, 80, 0.7);
    z-index: 3000;
    backdrop-filter: blur(4px);
}

.loading-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 24px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 15px rgba(44, 62, 80, 0.2);
}

.spinner {
    border: 4px solid #e2e8f0;
    border-top: 4px solid #2c3e50;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 12px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.submit-section {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin: 15px 0 60px;
    text-align: center;
    box-shadow: 0 2px 4px rgba(44, 62, 80, 0.05);
}

.submit-section select {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    color: #2c3e50;
    transition: all 0.2s ease;
}

.submit-section select:focus {
    outline: none;
    border-color: #2c3e50;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
}

.submit-section button {
    padding: 12px 24px;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.submit-section button:hover {
    background: #243444;
    transform: translateY(-1px);
}

.submit-section button:active {
    transform: translateY(1px);
}
    </style>
</head>
<body>
    <div id="scanPage" class="page active">
        <div class="header">
            <h1>2号房库存盘点 | CR2 Stock Take</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span id="progressText">0/0 完成</span>
        </div>

        <div class="input-section">
            <input type="text" id="barcodeInput" placeholder="扫描条码 | Scan Barcode" autofocus>
        </div>

        <div class="product-list" id="productList">
            <!-- 产品列表将通过 JavaScript 动态生成 -->
        </div>

        <div class="modal" id="quantityModal">
            <div class="modal-content">
                <h2 id="modalProductName"></h2>
                <p id="modalPackaging"></p>
                <div class="quantity-input">
                    <label>箱数量 | Ctn Qty：</label>
                    <input type="number" id="boxQuantityInput" placeholder="输入箱数 | Input Ctn Qty">
                    <label>散货数量 | Pkt Qty：</label>
                    <input type="number" id="pieceQuantityInput" placeholder="输入散货数 | Input Pkt Qty">
                </div>
                <div class="btn-group">
                    <button class="btn-confirm" onclick="submitQuantity()">确认 | Confirm</button>
                    <button class="btn-cancel" onclick="closeModal()">取消 | Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="recordsPage" class="page">
        <div class="header">
            <h1>盘点记录 | Stock Take Record</h1>
        </div>
        <div class="records-list" id="recordsList">
            <!-- Records will be generated here -->
        </div>
        <div class="submit-section">
            <select id="counterSelect">
                <option value="">盘点人员 | Operator</option>
                <option value="MaTianXiang">Ma Tian Xiang</option>
                <option value="CaoMeng">Cao Meng</option>
                <option value="CK">CK</option>
                <option value="ChenQiang">Chen Qiang</option>
                <option value="ChenChuan">Chen Chuan</option>
            </select>
            <button onclick="submitToGoogleSheet()">保存 | Save</button>
        </div>
    </div>

    <div class="loading" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">正在提交数据 | Loading...</p>
        </div>
    </div>

    <div class="nav-buttons">
        <button onclick="showPage('scan')">盘点 | Stock Take</button>
        <button onclick="showPage('records')">记录 | Record</button>
    </div>

    <script src="app.js"></script>

<script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/CR2-Stock-Take/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
</body>
</html>
